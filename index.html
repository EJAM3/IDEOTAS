<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEOTAS - BitÃ¡cora Maestra</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1Xq6_X5h8pDq6T0X1_X9_X8_X7_X6_X5"> 
    <style>
        :root {
            --paper-color: #ffffff;
            --line-color: #e0e0e0;
            --margin-color: #fb3e3e;
            --primary-color: #2c3e50;
            --accent-color: #f39c12;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 10px;
            text-align: center;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--primary-color);
            letter-spacing: 8px;
            text-shadow: 3px 3px 0px var(--accent-color);
        }

        .header p {
            margin: 5px 0 0;
            font-style: italic;
            color: #7f8c8d;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .notebook-container {
            position: relative;
            width: 100%;
            max-width: 650px;
            background: var(--paper-color);
            padding: 60px 40px 40px 75px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-radius: 4px;
            border-left: 12px solid var(--primary-color);
            box-sizing: border-box;
        }

        .notebook-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 60px;
            height: 100%;
            width: 2px;
            background: var(--margin-color);
            opacity: 0.4;
        }

        #noteContent {
            width: 100%;
            height: 350px;
            background: transparent;
            border: none;
            line-height: 30px;
            font-size: 19px;
            color: #2c3e50;
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 30px;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 18px 50px;
            border: 3px solid var(--primary-color);
            background-color: var(--primary-color);
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 0px #1a252f;
        }

        button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 7px 0px #d68910;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0px #d68910;
        }

        .status {
            font-size: 1rem;
            height: 25px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="https://files.oaiusercontent.com/file-7LwA1O1uC8X0yYh8pG9S2A" alt="IDEOTAS Logo" class="logo-img">
    </div>

    <div class="header">
        <h1>IDEOTAS</h1>
        <p>Ideas Grandes & Ideas Tontas</p>
    </div>

    <div class="notebook-container">
        <textarea id="noteContent" placeholder="Â¿CuÃ¡l es la IDEOTA de hoy?..."></textarea>
    </div>

    <div class="controls">
        <button id="sendBtn" onclick="sendToDocs()">Â¡REGISTRAR IDEOTAS!</button>
        <div id="statusMsg" class="status"></div>
    </div>

    <script>
        async function sendToDocs() {
            const textArea = document.getElementById('noteContent');
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('statusMsg');
            const text = textArea.value.trim();

            if (!text) {
                status.style.color = "#e74c3c";
                status.innerText = "âš ï¸ No hay IDEOTAS que registrar.";
                return;
            }

            const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw6Hklg3ViMPU188Sl1FgZC3wq18l97Aff7ecyqgAEChOeKaYlOSrabNxFKZ1391P09/exec";

            btn.disabled = true;
            status.style.color = "#2c3e50";
            status.innerText = "â³ Guardando en la bitÃ¡cora...";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text })
                });

                status.style.color = "#27ae60";
                status.innerText = "ðŸš€ Â¡Tus IDEOTAS han sido registradas!";
                textArea.value = ""; 
                
            } catch (error) {
                console.error(error);
                status.style.color = "#e74c3c";
                status.innerText = "âŒ Error de conexiÃ³n.";
            } finally {
                btn.disabled = false;
                setTimeout(() => { status.innerText = ""; }, 5000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEOTAS | Bit√°cora Creativa</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2230%22 fill=%22%232c3e50%22/><text y=%22.85em%22 font-size=%2265%22 x=%2218%22>üí°</text></svg>">

    <style>
        :root {
            --bg-color: #e0e5ec;
            --primary-color: #2c3e50;
            --accent-color: #f39c12;
            --success-color: #27ae60;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--primary-color);
        }

        /* SISTEMA DE NOTIFICACI√ìN (TOAST) */
        #notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 50px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #notification.show { top: 30px; }

        .logo-wrapper {
            width: 80px;
            height: 80px;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
            margin-bottom: 20px;
            font-size: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 4px;
            font-weight: 900;
            text-align: center;
        }

        .glass-notebook {
            width: 90%;
            max-width: 600px;
            background: var(--bg-color);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
            margin-top: 20px;
        }

        #noteContent {
            width: 100%;
            height: 250px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--primary-color);
            resize: none;
        }

        .controls {
            margin-top: 40px;
        }

        button {
            width: 280px;
            padding: 20px;
            border-radius: 15px;
            border: none;
            background: var(--bg-color);
            color: var(--primary-color);
            font-weight: 800;
            cursor: pointer;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:active {
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
        }

        button:disabled { opacity: 0.6; cursor: wait; }
    </style>
</head>
<body>

    <div id="notification">
        <span id="notifIcon">üöÄ</span>
        <span id="notifText">¬°Ideota registrada!</span>
    </div>

    <div class="logo-wrapper">üí°</div>

    <div class="header">
        <h1>IDEOTAS</h1>
    </div>

    <div class="glass-notebook">
        <textarea id="noteContent" placeholder="¬øQu√© tienes en mente hoy?..."></textarea>
    </div>

    <div class="controls">
        <button id="sendBtn" onclick="sendToDocs()">Registrar Ideota</button>
    </div>

    <script>
        function showNotification(text, icon, color) {
            const notif = document.getElementById('notification');
            document.getElementById('notifText').innerText = text;
            document.getElementById('notifIcon').innerText = icon;
            notif.style.background = color || '#2c3e50';
            
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3500);
        }

        async function sendToDocs() {
            const textArea = document.getElementById('noteContent');
            const btn = document.getElementById('sendBtn');
            const text = textArea.value.trim();

            if (!text) {
                showNotification("¬°Escribe algo primero!", "‚ö†Ô∏è", "#e53e3e");
                return;
            }

            const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw6Hklg3ViMPU188Sl1FgZC3wq18l97Aff7ecyqgAEChOeKaYlOSrabNxFKZ1391P09/exec";

            btn.disabled = true;
            btn.innerText = "Sincronizando...";

            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ content: text })
                });

                showNotification("¬°Enviado a tu bit√°cora!", "‚úÖ", "#27ae60");
                textArea.value = ""; 
                
            } catch (error) {
                showNotification("Error de conexi√≥n", "‚ùå", "#e53e3e");
            } finally {
                btn.disabled = false;
                btn.innerText = "Registrar Ideota";
            }
        }
    </script>
</body>
</html>
